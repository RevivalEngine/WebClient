<html>

<head>
    <!-- The default title isn't localized, but it will be when the client is initialized -->
    <title>Loading...</title>

    <link href="Interface/Stylesheets/Imports.css" rel="stylesheet" type="text/css" />

    <link rel="icon" type="image/png" sizes="24x24" href="favicon.png">

    <!-- Libraries should be loaded first of all to make sure they're available globally -->
    <script src="Libs/Node.js"></script>
    <script src="Libs/NodePackages.js"></script>
    <script src="Libs/Format.js"></script>

    <!-- Shared constants and settings are used throughout the engine -->
    <script src="Core/Enums/FogModes.js"></script>
    <script src="Core/Enums/KeyCodes.js"></script>
    <script src="Core/Enums/Locales.js"></script>
    <script src="Core/Enums/LogLevels.js"></script>
    <script src="Core/Enums/PixelFormats.js"></script>
    <script src="Core/Enums/ResourceStates.js"></script>
    <script src="Core/Enums/UnitIDs.js"></script>
    <script src="Core/Enums/WidgetTemplates.js"></script>

    <!-- These provide constants that may be used as default settings -->
    <script src="Core/Classes/Color.js"></script>

    <!-- Load before the Core APIs as they may be used in initialization -->
    <script src="Core/Settings/Events.js"></script>
    <script src="Core/Settings/Folders.js"></script>
    <script src="Core/Settings/Keybindings.js"></script>
    <script src="Core/Settings/Localization.js"></script>
    <script src="Core/Settings/Logging.js"></script>
    <script src="Core/Settings/Macros.js"></script>
    <script src="Core/Settings/Networking.js"></script>
    <script src="Core/Settings/Rendering.js"></script>

    <!-- The core/engine must be loaded before the WebClient can be started -->
    <script src="Core/Classes/Decoder.js"></script>

    <script src="Core/Classes/HeightMap.js"></script>
    <script src="Core/Classes/NavigationMap.js"></script>
    <script src="Core/Classes/TerrainMap.js"></script>

    <!-- APIs aren't needed before the client is actually started -->
    <script src="Core/APIs/C_Decoding.js"></script>

</head>


<body oncontextmenu="return false">
    <script src="init.js"></script>
    <script>
        StartWebClient();
    </script>
</body>

</html>
